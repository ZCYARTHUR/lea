const WORD = "LEA";

const WIN_W = 240;

const JITTER_RATIO = 0.4;

const TIPS_SETS = [
  ['LeaæŒ‰æ—¶åƒé¥­~','leaä¿æŒå¾®ç¬‘å‘€','Leaæ—©ç‚¹å›å®¶~','è®°å¾—åƒæ°´æœ','Leaä½ å·²ç»å¾ˆæ£’äº†å‘€~','å¥½å¥½çˆ±è‡ªå·±','Leaç§‹æ‹›ä¸Šå²¸','æ¢¦æƒ³æˆçœŸ','Leaæ˜¥æ‹›ä¸Šå²¸','é¡ºé¡ºåˆ©åˆ©','LeaæŒ‰æ—¶åƒé¥­','æ„¿æ‰€æœ‰çƒ¦æ¼éƒ½æ¶ˆå¤±','åˆ«ç†¬å¤œ','Leaä»Šå¤©è¿‡å¾—å¼€å¿ƒå˜›','æ‚‰å°¼å¤©å†·äº†ï¼Œå¤šç©¿è¡£æœ'],
  ['ä»Šå¤©ä¹Ÿè¦å¼€å¿ƒ','å–æ°´ï¼','æ·±å‘¼å¸ä¸‰æ¬¡','æ—©ç‚¹ç¡åˆ«ç†¬å¤œ','ä½ å€¼å¾—æœ€å¥½çš„ä¸€åˆ‡','å°ç¡®å¹¸æ­£åœ¨è·¯ä¸Š','å»æ•£ä¸ªæ­¥å§','åšä¸€ä»¶å°å°ä½†æ­£ç¡®çš„äº‹'],
  ['ç¥ä½ ä¸€è·¯é¡ºé£','ä¸‡äº‹é¡ºåˆ©','æ‰€æ„¿çš†æˆçœŸ','å¹³å®‰å–œä¹','å¥½äº‹å‘ç”Ÿåœ¨ä»Šå¤©','å¥½è¿æ’é˜Ÿæ¥']
];
const PALETTES = [
  ['#ffd3e0','#bde0fe','#c7f9cc','#e9e5ff','#fff6b3','#ffcfb3'],
  ['#f9e2af','#a6e3a1','#f5c2e7','#cba6f7','#89dceb','#fab387'],

const FONT_5x7 = {
  'L': ["1....","1....","1....","1....","1....","1....","11111"],
  'E': ["11111","1....","1....","1111.","1....","1....","11111"],

const clamp = (v,min,max)=>Math.max(min,Math.min(max,v));

/* è®¡æ—¶å™¨æ± ï¼Œåˆ‡æ¨¡å¼æ—¶ç»Ÿä¸€æ¸…ç† */
const timers = new Set();
const intervals = new Set();
function later(fn,ms){ const id=setTimeout(()=>{timers.delete(id); fn();},ms); timers.add(id); return id; }
function every(fn,ms){ const id=setInterval(fn,ms); intervals.add(id); return id; }
function clearAllTimers(){ for(const t of timers) clearTimeout(t); timers.clear(); for(const i of intervals) clearInterval(i); intervals.clear(); }

/* ===================== å·¥å…·ï¼šå»ºå¡ç‰‡/ç²’å­ ===================== */
function makeTile(stage, spec, text="", tag=null){
  const div = document.createElement('div');
  div.className = 'tile';
  div.dataset.tag = tag || '';
  div.style.left = spec.x + 'px';
  div.style.top  = spec.y + 'px';
  div.style.width  = spec.w + 'px';
  div.style.height = spec.h + 'px';
  div.style.background = choice(BG_COLORS);
  div.style.fontSize = Math.max(10, Math.floor(Math.min(spec.w,spec.h)/2.9)) + 'px';
  div.textContent = text;

  // ç‚¹å‡»å½©è›‹ï¼šå¿ƒ/çº¸å±‘
  const clickBurst = (e) => {
    const rect = div.getBoundingClientRect();
    const cx = rect.left + rect.width/2 + window.scrollX;
    const cy = rect.top  + rect.height/2 + window.scrollY;
    Math.random() < 0.5 ? burstHearts(cx, cy) : burstConfetti(cx, cy);
  };

  // é•¿æŒ‰å½©è›‹ï¼šéšè—ç¥ç¦
  let pressTimer=null, pressed=false;
  const onDown = (e)=>{
    pressed = true;
    pressTimer = setTimeout(()=>{
      if(pressed){
        div.classList.add('secret');
        div.textContent = choice(['ğŸ ä½ è¶…æ£’','ğŸ’– å°å°å¥½è¿å·²ç­¾æ”¶','ğŸŒŸ ä»Šæ—¥é™å®šå¥½å¿ƒæƒ…','ğŸ¯ ä¸€åˆ‡é¡ºåˆ©']);
        div.animate([{transform:'scale(1)'},{transform:'scale(1.06)'}], {duration:220, fill:'forwards', easing:'ease-out'});
      }
    }, 600);
  };
  const onUp = (e)=>{
    if(pressTimer){ clearTimeout(pressTimer); pressTimer=null; }
    if(pressed){
      if(!div.classList.contains('secret')) clickBurst(e);
    }
    pressed=false;
  };

  div.addEventListener('pointerdown', onDown);
  window.addEventListener('pointerup', onUp, {once:false});

  stage.appendChild(div);
  div.animate([{opacity:0,transform:'scale(0.92)'},{opacity:1,transform:'scale(1)'}], {duration:180, easing:'ease-out'});
  return div;
}

function spawnParticle(cls, styles, keyframes, options){
  const p = document.createElement('div');
  p.className = 'particle ' + cls;
  Object.assign(p.style, styles);
  document.getElementById('stage').appendChild(p);
  const anim = p.animate(keyframes, options);
  anim.onfinish = ()=>p.remove();
  return p;
}

function burstHearts(x,y,count=10){
  for(let i=0;i<count;i++){
    const ang = Math.random()*Math.PI*2;
    const dist = 10+Math.random()*24;
    const tx = x + Math.cos(ang)*dist;
    const ty = y + Math.sin(ang)*dist - 10;
    spawnParticle('heart', {left:x+'px', top:y+'px', color:choice(['#ff4d6d','#ff8fa3','#e03131','#f783ac'])}, [
      {transform:'translate(-50%,-50%) scale(0.8)', opacity:0.0},
      {transform:`translate(${tx-x-50}%, ${ty-y-50}%) scale(1.2)`, opacity:1, offset:.6},
      {transform:`translate(${tx-x-50}%, ${ty-y-70}%) scale(0.9)`, opacity:0}
    ], {duration:600+Math.random()*400, easing:'ease-out', fill:'forwards'}).textContent='â¤';
  }
}

function burstConfetti(x,y,count=14){
  for(let i=0;i<count;i++){
    const col = choice(['#f94144','#f3722c','#f9c74f','#90be6d','#577590','#f72585','#4cc9f0']);
    const rx = (Math.random()-0.5)*60;
    const ry = (Math.random()-0.5)*40;
    const rot = (Math.random()*720-360)+'deg';
    spawnParticle('confetti', {left:(x-4)+'px', top:(y-6)+'px', background:col}, [
      {transform:'translate(0,0) rotate(0)', opacity:1},
      {transform:`translate(${rx}px, ${40+ry}px) rotate(${rot})`, opacity:0}
    ], {duration:700+Math.random()*500, easing:'cubic-bezier(.2,.8,.2,1)', fill:'forwards'});
  }
}

/* ===================== LEA é˜¶æ®µ + æ»¡å±å¼¹çª— + äºŒæ¬¡æ¼”å‡º ===================== */
function buildMask(text, spaceCols=1){
  const rows = 7;
  const maskRows = Array(rows).fill("");
  const chars = [...text.toUpperCase()];
  chars.forEach((ch, idx) => {
    const pat = FONT_5x7[ch] || FONT_5x7[' '];
    for(let r=0;r<rows;r++){
      maskRows[r] += pat[r];
      if(idx !== chars.length-1) maskRows[r] += ".".repeat(spaceCols);
    }
  });
  return maskRows;
}

function collectLetterPositions(maskRows, sw, sh){
  const rows = maskRows.length;
  const cols = maskRows.reduce((m,row)=>Math.max(m,row.length),0);
  if(!cols) return {positions:[]};

  const totalWTarget = Math.floor(sw * COVER_RATIO);
  const pitchX = Math.max(12, Math.floor(totalWTarget / cols));
  const pitchY = Math.max(12, pitchX);

  const dotW = Math.max(10, pitchX - CELL_GAP);
  const dotH = Math.max(10, pitchY - CELL_GAP);

  const totalW = cols * pitchX;
  const totalH = rows * pitchY;

  const x0 = Math.floor((sw - totalW)/2);
  const y0 = Math.floor((sh - totalH)/3);

  const positions = [];
  for(let c=0;c<cols;c++){
    for(let r=0;r<rows;r++){
      const ch = (maskRows[r][c] ?? '.');
      if(ch==='1'){
        const jx = randInt(-JITTER_PX, JITTER_PX);
        const jy = randInt(-JITTER_PX, JITTER_PX);
        let x = x0 + c*pitchX + jx;
        let y = y0 + r*pitchY + jy;
        const w = dotW, h = dotH;
        x = clamp(x, 0, sw - w);
        y = clamp(y, 0, sh - h);
        positions.push({x,y,w,h});
      }
    }
  }
  return {positions};
}

function collectRandomPositions(sw, sh){
  const n_windows = Math.floor((sw * sh) / (WIN_W * WIN_H) * 1.5);
  const positions = [];
  for(let i=0;i<n_windows;i++){
    const jitter_w = Math.floor(WIN_W * JITTER_RATIO);
    const jitter_h = Math.floor(WIN_H * JITTER_RATIO);
    const w = WIN_W + randInt(-jitter_w, jitter_w);
    const h = WIN_H + randInt(-jitter_h, jitter_h);
    const x = randInt(0, Math.max(0, sw - w));
    const y = randInt(0, Math.max(0, sh - h));
    positions.push({x,y,w,h});
  }
  return positions.sort(()=>Math.random()-0.5);
}

function fadeOutAndRemove(elems, ms=LEA_FADE_MS){
  return new Promise(resolve=>{
    if(!elems || elems.length===0){ resolve(); return; }
    let done = 0;
    for(const el of elems){
      el.animate([{opacity:1,transform:'scale(1)'},{opacity:0,transform:'scale(0.9)'}], {duration:ms, easing:'ease-in'}).onfinish = ()=>{
        el.remove();
        if(++done === elems.length) resolve();
      };
    }
  });
}

async function runLetters(word="LEA"){
  const stage = document.getElementById('stage');
  Array.from(stage.querySelectorAll('.tile[data-tag="phase1"]')).forEach(n=>n.remove());

  const sw = stage.clientWidth, sh = stage.clientHeight;
  const mask = buildMask(word, 1);
  const {positions} = collectLetterPositions(mask, sw, sh);
  const total = positions.length;

  const created = [];
  await new Promise(res=>{
    let i = 0;
    (function spawn(){
      if(i>=total){ res(); return; }
      const p = (i+1)/total;
      const interval = Math.max(END_MS, Math.floor(START_MS*(1-p)*(1-p) + END_MS*p));
      created.push( makeTile(stage, positions[i], "", "phase1") );
      i++;
      later(spawn, interval);
    })();
  });

  await fadeOutAndRemove(created, LEA_FADE_MS);
}

function runFill(){
  const stage = document.getElementById('stage');
  const sw = stage.clientWidth, sh = stage.clientHeight;
  const positions = collectRandomPositions(sw, sh);
  const total = positions.length;
  let i = 0;
  (function spawn(){
    if(i>=total) return;
    const p = (i+1)/total;
    const interval = Math.max(END_MS, Math.floor(START_MS*(1-p)*(1-p) + END_MS*p));
    makeTile(stage, positions[i], choice(TIPS), "phase2");
    i++;
    later(spawn, interval);
  })();

  later(async ()=>{
    const cards = Array.from(stage.querySelectorAll('.tile[data-tag="phase2"]'));
    if(!cards.length) return;
    const pickN = Math.max(8, Math.floor(cards.length*0.25));
    const chosen = cards.sort(()=>Math.random()-0.5).slice(0, pickN);
    await new Promise(done=>{
      let finished = 0;
      chosen.forEach(el=>{
        el.animate(
          [{transform:'translateY(0) rotate(0)', opacity:1},
           {transform:`translateY(-40px) rotate(${randInt(-12,12)}deg)`, opacity:0}],
          {duration:500+Math.random()*300, easing:'ease-in'}
        ).onfinish=()=>{
          el.remove();
          if(++finished===chosen.length) done();
        };
      });
    });
    BG_COLORS = choice(PALETTES);
    TIPS = choice(TIPS_SETS);
    runFill();
  }, 800);
}

/*************************************************
 *                GPU ç²’å­å­—å½¢åœºï¼ˆGPGPUï¼‰
 *************************************************/
window.GPUGlyph = (()=>{

  const PARAMS = {
    COUNT: 40000,
    BASE_SIZE: 0.012,
    DAMPING: 0.92,
    DRIVE: 0.28,
    EDGE_THR: 0.5,
    NOISE: 0.004,
    ENERGY_SCALE: 1.7,
    MASK_W: 1024,
    MASK_H: 512,
    PALETTE: ['#ffd3e0','#bde0fe','#c7f9cc','#e9e5ff','#fff6b3','#ffcfb3']
  };

  // DOM
  const canvas = document.getElementById('gpuCanvas');
  const diag = document.getElementById('gpuDiag');

  // Three åŸºç¡€
  let renderer, scene, camera;
  let compScene, compCam, compMat, compQuad;
  let renderMat, inst;
  let maskCanvas, mctx, maskTex;
  let texSide, rtA, rtB, readRT, writeRT, stateTex;
  let rafId = 0;
  let started = false;

  // éŸ³é¢‘èƒ½é‡ï¼ˆä¸é¡µé¢åŒä¸€ audioï¼‰
  const audio = document.getElementById('bgm');
  let ac, analyser, aData;

  function log(msg){ diag.textContent = msg || ''; }

  function checkCaps(gl){
    if(!renderer.capabilities.isWebGL2){
      log('éœ€è¦ WebGL2ï¼ˆæ­¤è®¾å¤‡ä»…æ”¯æŒ WebGL1ï¼‰');
      return false;
    }
    const ok32 = gl.getExtension('EXT_color_buffer_float');
    const ok16 = gl.getExtension('EXT_color_buffer_half_float');
    if(!ok32 && !ok16){
      log('éœ€è¦ EXT_color_buffer_float æˆ– half_float æ‰©å±•');
      return false;
    }
    return true;
  }

  function makeRT(gl){
    // ä¼˜å…ˆ 32Fï¼Œå¦åˆ™ 16F
    const has32 = !!gl.getExtension('EXT_color_buffer_float');
    const type = has32 ? THREE.FloatType : THREE.HalfFloatType;
    return new THREE.WebGLRenderTarget(texSide, texSide, {
      type, format: THREE.RGBAFormat,
      minFilter: THREE.NearestFilter,
      magFilter: THREE.NearestFilter,
      depthBuffer: false, stencilBuffer: false
    });
  }

  function seedState(){
    const arr = new Float32Array(texSide*texSide*4);
    const aspect = renderer.domElement.width / renderer.domElement.height;
    for(let i=0;i<PARAMS.COUNT;i++){
      const k=i*4;
      arr[k]   = (Math.random()*2-1) * aspect * 0.95; // x
      arr[k+1] = (Math.random()*2-1) * 0.95;          // y
      arr[k+2] = (Math.random()*2-1) * 0.02;          // vx
      arr[k+3] = (Math.random()*2-1) * 0.02;          // vy
    }
    const tex = new THREE.DataTexture(arr, texSide, texSide, THREE.RGBAFormat, THREE.FloatType);
    tex.needsUpdate = true;
    return tex;
  }

  function buildMaskCanvas(){
    maskCanvas = document.createElement('canvas');
    maskCanvas.width = PARAMS.MASK_W;
    maskCanvas.height = PARAMS.MASK_H;
    mctx = maskCanvas.getContext('2d');
    maskTex = new THREE.CanvasTexture(maskCanvas);
    maskTex.minFilter = THREE.LinearFilter;
    maskTex.magFilter = THREE.LinearFilter;
  }

  function drawTextMask(text){
    const W = maskCanvas.width, H = maskCanvas.height;
    mctx.clearRect(0,0,W,H);
    mctx.fillStyle = '#fff';
    let fontSize = Math.floor(H*0.72);
    mctx.font = `700 ${fontSize}px system-ui,-apple-system,Segoe UI,Roboto,PingFang SC,Helvetica,Arial`;
    let metrics = mctx.measureText(text);
    while(metrics.width > W*0.85 && fontSize>12){
      fontSize -= 4;
      mctx.font = `700 ${fontSize}px system-ui,-apple-system,Segoe UI,Roboto,PingFang SC,Helvetica,Arial`;
      metrics = mctx.measureText(text);
    }
    mctx.textAlign='center'; mctx.textBaseline='middle';
    const x=W/2, y=H/2 + (metrics.actualBoundingBoxDescent - metrics.actualBoundingBoxAscent)/2;
    mctx.fillText(text, x, y);
    maskTex.needsUpdate = true;
  }

  function buildCompute(gl){
    const quadGeom = new THREE.PlaneGeometry(2,2);
    compMat = new THREE.ShaderMaterial({
      glslVersion: THREE.GLSL3,
      uniforms: {
        prevTex:   { value: stateTex },
        maskTex:   { value: maskTex },
        uTexSize:  { value: new THREE.Vector2(texSide, texSide) },
        uMaskSize: { value: new THREE.Vector2(PARAMS.MASK_W, PARAMS.MASK_H) },
        uAspect:   { value: innerWidth/innerHeight },
        uDt:       { value: 0.016 },
        uTime:     { value: 0 },
        uDrive:    { value: PARAMS.DRIVE },
        uDamping:  { value: PARAMS.DAMPING },
        uNoise:    { value: PARAMS.NOISE },
        uEdgeThr:  { value: PARAMS.EDGE_THR },
        uEnergy:   { value: 0.0 }
      },
      // æ³¨æ„ï¼šä¸è¦é‡å¤å£°æ˜ in vec3 position; Three ä¼šæ³¨å…¥
      vertexShader: `
        out vec2 vUv;
        void main(){
          vUv = position.xy*0.5 + 0.5;
          gl_Position = vec4(position,1.0);
        }
      `,
      fragmentShader: `
        precision highp float; precision highp int; precision highp sampler2D;
        in vec2 vUv; out vec4 outColor;
        uniform sampler2D prevTex;   // (x,y,vx,vy)
        uniform sampler2D maskTex;   // æ–‡æœ¬ alpha
        uniform vec2 uTexSize, uMaskSize; 
        uniform float uAspect, uDt, uTime, uDrive, uDamping, uNoise, uEdgeThr, uEnergy;

        float hash(vec2 p){ return fract(sin(dot(p, vec2(127.1,311.7))) * 43758.5453123); }
        float rand(vec2 p){ return hash(p + uTime*0.123); }

        vec2 worldToMask(vec2 pos){
          float u = (pos.x / uAspect + 1.0) * 0.5;
          float v = 1.0 - (pos.y + 1.0) * 0.5;
          return vec2(u, v);
        }

        vec3 sampleAlphaGrad(vec2 pos){
          vec2 uv = worldToMask(pos);
          vec2 dp = 1.0 / uMaskSize;
          float a  = texture(maskTex, uv).a;
          float ax = texture(maskTex, uv + vec2(dp.x,0.0)).a - texture(maskTex, uv - vec2(dp.x,0.0)).a;
          float ay = texture(maskTex, uv + vec2(0.0,dp.y)).a - texture(maskTex, uv - vec2(0.0,dp.y)).a;
          return vec3(a, ax*0.5, ay*0.5);
        }

        void main(){
          vec4 s = texture(prevTex, vUv);
          vec2 pos = s.xy; vec2 vel = s.zw;

          vec3 ag = sampleAlphaGrad(pos);
          float a = ag.x; vec2 grad = vec2(ag.y, ag.z);
          float sgn = (a < uEdgeThr) ? 1.0 : -0.5;
          vec2 F = sgn * grad * uDrive * (0.5 + uEnergy);

          vec2 N = (vec2(rand(vUv+0.37), rand(vUv+0.79))*2.0-1.0) * uNoise * (0.6 + uEnergy);

          vel = (vel + F) * uDamping + N;
          pos += vel * uDt;

          float X = uAspect * 0.98;
          if(pos.x < -X){ pos.x=-X; vel.x*=-0.4; }
          if(pos.x >  X){ pos.x= X; vel.x*=-0.4; }
          if(pos.y < -0.98){ pos.y=-0.98; vel.y*=-0.4; }
          if(pos.y >  0.98){ pos.y= 0.98; vel.y*=-0.4; }

          outColor = vec4(pos, vel);
        }
      `
    });
    compScene = new THREE.Scene();
    compQuad = new THREE.Mesh(quadGeom, compMat);
    compScene.add(compQuad);
    compCam = new THREE.OrthographicCamera(-1,1,1,-1, -1, 1);
  }

  function buildRender(){
    const quad = new THREE.PlaneGeometry(1,1);
    renderMat = new THREE.RawShaderMaterial({
      glslVersion: THREE.GLSL3,
      uniforms: {
        posTex:   { value: readRT.texture },
        uTexSize: { value: new THREE.Vector2(texSide, texSide) },
        uAspect:  { value: innerWidth/innerHeight },
        uSize:    { value: PARAMS.BASE_SIZE },
        uEnergy:  { value: 0.0 },
        uPalette: { value: PARAMS.PALETTE.map(c=> new THREE.Color(c)) }
      },
      vertexShader: `
        precision highp float; precision highp int; precision highp sampler2D;
        uniform sampler2D posTex; uniform vec2 uTexSize; uniform float uAspect; uniform float uSize; uniform float uEnergy;
        // Three ä¼šæ³¨å…¥ attribute vec3 position; è¿™é‡Œä¸è¦é‡å¤å£°æ˜
        flat out int vColIndex;
        out vec2 vCenter;
        void main(){
          int tw = int(uTexSize.x);
          int i = gl_InstanceID;
          int x = i % tw; int y = i / tw;
          vec2 uv = (vec2(float(x), float(y)) + 0.5) / uTexSize;
          vec4 s = texture(posTex, uv);
          vec2 pos = s.xy;
          float size = uSize * (1.0 + uEnergy*0.6);
          vec2 p = pos + position.xy * size;

          vColIndex = i % 6;
          vCenter = position.xy;

          gl_Position = vec4(p.x / uAspect, p.y, 0.0, 1.0);
        }
      `,
      fragmentShader: `
        precision highp float; precision highp int;
        uniform vec3 uPalette[6]; uniform float uEnergy;
        flat in int vColIndex;
        in vec2 vCenter;
        out vec4 outColor;
        void main(){
          // æ ¹æ®å‡ ä½•ä¸­å¿ƒç”Ÿæˆä¸€ä¸ªè½¯è¾¹åœ†ç‚¹ alpha
          float d = length(vCenter);
          float alpha = smoothstep(0.6, 0.5, d);
          vec3 col = uPalette[vColIndex];
          outColor = vec4(col, alpha * (0.85 + 0.15*uEnergy));
        }
      `,
      transparent: true
    });
    inst = new THREE.InstancedMesh(quad, renderMat, PARAMS.COUNT);
    inst.frustumCulled = false;
    scene.add(inst);
  }

  async function initAudio(){
    try{
      if(ac) return;
      ac = new (window.AudioContext||window.webkitAudioContext)();
      const src = ac.createMediaElementSource(audio);
      analyser = ac.createAnalyser();
      analyser.fftSize = 256;
      aData = new Uint8Array(analyser.frequencyBinCount);
      src.connect(analyser).connect(ac.destination);
    }catch(e){ /* å¿½ç•¥æ— éŸ³é¢‘æƒé™ */ }
  }
  function energy(){
    if(!analyser) return 0;
    analyser.getByteFrequencyData(aData);
    let s=0; for(const v of aData) s+=v;
    return s/(aData.length*255);
  }

  function computeStep(dt, E){
    compMat.uniforms.uDt.value = dt;
    compMat.uniforms.uTime.value += dt;
    compMat.uniforms.uEnergy.value = E;
    compMat.uniforms.uAspect.value = innerWidth/innerHeight;

    compMat.uniforms.prevTex.value = stateTex ? stateTex : readRT.texture;
    renderer.setRenderTarget(writeRT);
    renderer.render(compScene, compCam);
    renderer.setRenderTarget(null);

    stateTex = null;
    const tmp = readRT; readRT = writeRT; writeRT = tmp;
  }

  function loop(){
    let last = performance.now();
    const tick = async (now)=>{
      const dt = Math.min(0.04, (now-last)/1000); last=now;
      const E = energy() * PARAMS.ENERGY_SCALE;

      computeStep(dt, E);
      renderMat.uniforms.posTex.value = readRT.texture;
      renderMat.uniforms.uEnergy.value = E;

      renderer.render(scene, camera);
      rafId = requestAnimationFrame(tick);
    };
    rafId = requestAnimationFrame(tick);
  }

  function onResize(){
    renderer.setSize(innerWidth, innerHeight, false);
    renderMat.uniforms.uAspect.value = innerWidth/innerHeight;
    compMat.uniforms.uAspect.value = innerWidth/innerHeight;
  }

  function start({text="LEA"}={}){
    if(started) return;
    started = true;
    log('');

    renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true, canvas });
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    renderer.setSize(innerWidth, innerHeight, false);
    const gl = renderer.getContext();

    if(!checkCaps(gl)){ return; }

    scene = new THREE.Scene();
    camera = new THREE.OrthographicCamera(-1,1,1,-1, -10, 10);

    buildMaskCanvas();
    drawTextMask(text);

    texSide = Math.ceil(Math.sqrt(PARAMS.COUNT));
    stateTex = seedState();
    rtA = makeRT(gl);
    rtB = makeRT(gl);
    readRT = rtA; writeRT = rtB;

    buildCompute(gl);
    buildRender();
    loop();
    addEventListener('resize', onResize);

    initAudio();
    document.getElementById('gpuTextBtn').onclick = ()=>{
      const val = prompt('è¾“å…¥è¦æ˜¾ç¤ºçš„æ–‡æœ¬ï¼ˆæœ€é•¿ 24 ä¸ªå­—ç¬¦ï¼‰ï¼š', text) || text;
      const s = (val || 'LEA').slice(0,24).toUpperCase();
      drawTextMask(s);
      document.getElementById('gpuTextBtn').textContent = 'å­—ï¼š' + s;
    };

    // ç®€æ˜“ PWA ç¼“å­˜ï¼ˆå¯ç¦»çº¿ï¼‰
    if('serviceWorker' in navigator){
      const swCode = `self.addEventListener('install',e=>{e.waitUntil(caches.open('lea-gpgpu-v1').then(c=>c.addAll(['./','./lea.mp3'])))});self.addEventListener('fetch',e=>{e.respondWith(caches.match(e.request).then(r=>r||fetch(e.request)))})`;
      const blob = new Blob([swCode], {type:'text/javascript'});
      const swUrl = URL.createObjectURL(blob);
      navigator.serviceWorker.register(swUrl).catch(()=>{});
    }
  }

  function stop(){
    if(!started) return;
    cancelAnimationFrame(rafId);
    rafId = 0;

    try{
      inst?.geometry?.dispose?.();
      renderMat?.dispose?.();
      compQuad?.geometry?.dispose?.();
      compMat?.dispose?.();
      rtA?.dispose?.(); rtB?.dispose?.();
      stateTex?.dispose?.();
      maskTex?.dispose?.();
      renderer?.dispose?.();
    }catch(_){}
    scene = camera = compScene = compCam = compMat = compQuad = renderMat = inst = null;
    rtA = rtB = readRT = writeRT = stateTex = null;
    started = false;
    log('');
  }

  function resetParticles(){
    if(!started) return;
    stateTex = seedState();
  }

  return { start, stop, resetParticles, drawTextMask };
})();
