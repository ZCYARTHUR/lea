<script>
/* ===================== å…¨å±€é…ç½®ï¼ˆDOM æ¨¡å¼ï¼‰ ===================== */
const WORD = "LEA";
const START_MS = 200;
const END_MS   = 20;
const JITTER_PX = 3;
const COVER_RATIO = 0.8;
const CELL_GAP = 4;

const WIN_W = 240;
const WIN_H = 64;
const JITTER_RATIO = 0.4;

const TIPS_SETS = [
  ['LeaæŒ‰æ—¶åƒé¥­~','leaä¿æŒå¾®ç¬‘å‘€','Leaæ—©ç‚¹å›å®¶~','è®°å¾—åƒæ°´æœ','Leaä½ å·²ç»å¾ˆæ£’äº†å‘€~','å¥½å¥½çˆ±è‡ªå·±','Leaç§‹æ‹›ä¸Šå²¸','æ¢¦æƒ³æˆçœŸ','Leaæ˜¥æ‹›ä¸Šå²¸','é¡ºé¡ºåˆ©åˆ©','LeaæŒ‰æ—¶åƒé¥­','æ„¿æ‰€æœ‰çƒ¦æ¼éƒ½æ¶ˆå¤±','åˆ«ç†¬å¤œ','Leaä»Šå¤©è¿‡å¾—å¼€å¿ƒå˜›','æ‚‰å°¼å¤©å†·äº†ï¼Œå¤šç©¿è¡£æœ'],
  ['ä»Šå¤©ä¹Ÿè¦å¼€å¿ƒ','å–æ°´ï¼','æ·±å‘¼å¸ä¸‰æ¬¡','æ—©ç‚¹ç¡åˆ«ç†¬å¤œ','ä½ å€¼å¾—æœ€å¥½çš„ä¸€åˆ‡','å°ç¡®å¹¸æ­£åœ¨è·¯ä¸Š','å»æ•£ä¸ªæ­¥å§','åšä¸€ä»¶å°å°ä½†æ­£ç¡®çš„äº‹'],
  ['ç¥ä½ ä¸€è·¯é¡ºé£','ä¸‡äº‹é¡ºåˆ©','æ‰€æ„¿çš†æˆçœŸ','å¹³å®‰å–œä¹','å¥½äº‹å‘ç”Ÿåœ¨ä»Šå¤©','å¥½è¿æ’é˜Ÿæ¥']
];
const PALETTES = [
  ['#ffd3e0','#bde0fe','#c7f9cc','#e9e5ff','#fff6b3','#ffcfb3'],
  ['#f9e2af','#a6e3a1','#f5c2e7','#cba6f7','#89dceb','#fab387'],
  ['#ffedd5','#d1fae5','#e0e7ff','#fef9c3','#fee2e2','#f1f5f9']
];
let TIPS = TIPS_SETS[0];
let BG_COLORS = PALETTES[0];

const FONT_5x7 = {
  'L': ["1....","1....","1....","1....","1....","1....","11111"],
  'E': ["11111","1....","1....","1111.","1....","1....","11111"],
  'A': [".111.","1...1","1...1","11111","1...1","1...1","1...1"],
  ' ': [".....",".....",".....",".....",".....",".....","....."],
};

const clamp = (v,min,max)=>Math.max(min,Math.min(max,v));
const randInt = (a,b)=>Math.floor(Math.random()*(b-a+1))+a;
const choice = arr => arr[Math.floor(Math.random()*arr.length)];

/* è®¡æ—¶å™¨æ±  */
const timers = new Set();
const intervals = new Set();
function later(fn,ms){ const id=setTimeout(()=>{timers.delete(id); fn();},ms); timers.add(id); return id; }
function every(fn,ms){ const id=setInterval(fn,ms); intervals.add(id); return id; }
function clearAllTimers(){ for(const t of timers) clearTimeout(t); timers.clear(); for(const i of intervals) clearInterval(i); intervals.clear(); }

/* ===================== DOM æ¨¡å¼ï¼šå¡ç‰‡/ç²’å­ ===================== */
function makeTile(stage, spec, text="", tag=null){
  const div = document.createElement('div');
  div.className = 'tile';
  div.dataset.tag = tag || '';
  div.style.left = spec.x + 'px';
  div.style.top  = spec.y + 'px';
  div.style.width  = spec.w + 'px';
  div.style.height = spec.h + 'px';
  div.style.background = choice(BG_COLORS);
  div.style.fontSize = Math.max(10, Math.floor(Math.min(spec.w,spec.h)/2.9)) + 'px';
  div.textContent = text;

  const clickBurst = (e) => {
    const rect = div.getBoundingClientRect();
    const cx = rect.left + rect.width/2 + window.scrollX;
    const cy = rect.top  + rect.height/2 + window.scrollY;
    Math.random() < 0.5 ? burstHearts(cx, cy) : burstConfetti(cx, cy);
  };

  let pressTimer=null, pressed=false;
  const onDown = ()=>{ pressed = true; pressTimer = setTimeout(()=>{ if(pressed){ div.classList.add('secret'); div.textContent = choice(['ğŸ ä½ è¶…æ£’','ğŸ’– å°å°å¥½è¿å·²ç­¾æ”¶','ğŸŒŸ ä»Šæ—¥é™å®šå¥½å¿ƒæƒ…','ğŸ¯ ä¸€åˆ‡é¡ºåˆ©']); div.animate([{transform:'scale(1)'},{transform:'scale(1.06)'}], {duration:220, fill:'forwards', easing:'ease-out'});} }, 600); };
  const onUp   = ()=>{ if(pressTimer){ clearTimeout(pressTimer); pressTimer=null; } if(pressed){ if(!div.classList.contains('secret')) clickBurst(); } pressed=false; };

  div.addEventListener('pointerdown', onDown);
  window.addEventListener('pointerup', onUp, {once:false});

  stage.appendChild(div);
  div.animate([{opacity:0,transform:'scale(0.92)'},{opacity:1,transform:'scale(1)'}], {duration:180, easing:'ease-out'});
  return div;
}
function spawnParticle(cls, styles, keyframes, options){
  const p = document.createElement('div');
  p.className = 'particle ' + cls;
  Object.assign(p.style, styles);
  document.getElementById('stage').appendChild(p);
  const anim = p.animate(keyframes, options);
  anim.onfinish = ()=>p.remove();
  return p;
}
function burstHearts(x,y,count=10){
  for(let i=0;i<count;i++){
    const ang = Math.random()*Math.PI*2;
    const dist = 10+Math.random()*24;
    const tx = x + Math.cos(ang)*dist;
    const ty = y + Math.sin(ang)*dist - 10;
    spawnParticle('heart', {left:x+'px', top:y+'px', color:choice(['#ff4d6d','#ff8fa3','#e03131','#f783ac'])}, [
      {transform:'translate(-50%,-50%) scale(0.8)', opacity:0.0},
      {transform:`translate(${tx-x-50}%, ${ty-y-50}%) scale(1.2)`, opacity:1, offset:.6},
      {transform:`translate(${tx-x-50}%, ${ty-y-70}%) scale(0.9)`, opacity:0}
    ], {duration:600+Math.random()*400, easing:'ease-out', fill:'forwards'}).textContent='â¤';
  }
}
function burstConfetti(x,y,count=14){
  for(let i=0;i<count;i++){
    const col = choice(['#f94144','#f3722c','#f9c74f','#90be6d','#577590','#f72585','#4cc9f0']);
    const rx = (Math.random()-0.5)*60;
    const ry = (Math.random()-0.5)*40;
    const rot = (Math.random()*720-360)+'deg';
    spawnParticle('confetti', {left:(x-4)+'px', top:(y-6)+'px', background:col}, [
      {transform:'translate(0,0) rotate(0)', opacity:1},
      {transform:`translate(${rx}px, ${40+ry}px) rotate(${rot})`, opacity:0}
    ], {duration:700+Math.random()*500, easing:'cubic-bezier(.2,.8,.2,1)', fill:'forwards'});
  }
}

/* ===================== LEA é˜¶æ®µ + æ»¡å±å¼¹çª— ===================== */
function buildMask(text, spaceCols=1){
  const rows = 7;
  const maskRows = Array(rows).fill("");
  const chars = [...text.toUpperCase()];
  chars.forEach((ch, idx) => {
    const pat = FONT_5x7[ch] || FONT_5x7[' '];
    for(let r=0;r<rows;r++){
      maskRows[r] += pat[r];
      if(idx !== chars.length-1) maskRows[r] += ".".repeat(spaceCols);
    }
  });
  return maskRows;
}
function collectLetterPositions(maskRows, sw, sh){
  const rows = maskRows.length;
  const cols = maskRows.reduce((m,row)=>Math.max(m,row.length),0);
  if(!cols) return {positions:[]};

  const totalWTarget = Math.floor(sw * COVER_RATIO);
  const pitchX = Math.max(12, Math.floor(totalWTarget / cols));
  const pitchY = Math.max(12, pitchX);

  const dotW = Math.max(10, pitchX - CELL_GAP);
  const dotH = Math.max(10, pitchY - CELL_GAP);

  const totalW = cols * pitchX;
  const totalH = rows * pitchY;

  const x0 = Math.floor((sw - totalW)/2);
  const y0 = Math.floor((sh - totalH)/3);

  const positions = [];
  for(let c=0;c<cols;c++){
    for(let r=0;r<rows;r++){
      const ch = (maskRows[r][c] ?? '.');
      if(ch==='1'){
        const jx = randInt(-JITTER_PX, JITTER_PX);
        const jy = randInt(-JITTER_PX, JITTER_PX);
        let x = x0 + c*pitchX + jx;
        let y = y0 + r*pitchY + jy;
        const w = dotW, h = dotH;
        x = clamp(x, 0, sw - w);
        y = clamp(y, 0, sh - h);
        positions.push({x,y,w,h});
      }
    }
  }
  return {positions};
}
function collectRandomPositions(sw, sh){
  const n_windows = Math.floor((sw * sh) / (WIN_W * WIN_H) * 1.5);
  const positions = [];
  for(let i=0;i<n_windows;i++){
    const jitter_w = Math.floor(WIN_W * JITTER_RATIO);
    const jitter_h = Math.floor(WIN_H * JITTER_RATIO);
    const w = WIN_W + randInt(-jitter_w, jitter_w);
    const h = WIN_H + randInt(-jitter_h, jitter_h);
    const x = randInt(0, Math.max(0, sw - w));
    const y = randInt(0, Math.max(0, sh - h));
    positions.push({x,y,w,h});
  }
  return positions.sort(()=>Math.random()-0.5);
}
function fadeOutAndRemove(elems, ms=LEA_FADE_MS){
  return new Promise(resolve=>{
    if(!elems || elems.length===0){ resolve(); return; }
    let done = 0;
    for(const el of elems){
      el.animate([{opacity:1,transform:'scale(1)'},{opacity:0,transform:'scale(0.9)'}], {duration:ms, easing:'ease-in'}).onfinish = ()=>{
        el.remove(); if(++done === elems.length) resolve();
      };
    }
  });
}
async function runLetters(word="LEA"){
  const stage = document.getElementById('stage');
  Array.from(stage.querySelectorAll('.tile[data-tag="phase1"]')).forEach(n=>n.remove());

  const sw = stage.clientWidth, sh = stage.clientHeight;
  const mask = buildMask(word, 1);
  const {positions} = collectLetterPositions(mask, sw, sh);
  const total = positions.length;

  const created = [];
  await new Promise(res=>{
    let i = 0;
    (function spawn(){
      if(i>=total){ res(); return; }
      const p = (i+1)/total;
      const interval = Math.max(END_MS, Math.floor(START_MS*(1-p)*(1-p) + END_MS*p));
      created.push( makeTile(stage, positions[i], "", "phase1") );
      i++; later(spawn, interval);
    })();
  });

  await fadeOutAndRemove(created, LEA_FADE_MS);
}
function runFill(){
  const stage = document.getElementById('stage');
  const sw = stage.clientWidth, sh = stage.clientHeight;
  const positions = collectRandomPositions(sw, sh);
  const total = positions.length;
  let i = 0;
  (function spawn(){
    if(i>=total) return;
    const p = (i+1)/total;
    const interval = Math.max(END_MS, Math.floor(START_MS*(1-p)*(1-p) + END_MS*p));
    makeTile(stage, positions[i], choice(TIPS), "phase2");
    i++; later(spawn, interval);
  })();

  later(async ()=>{
    const cards = Array.from(stage.querySelectorAll('.tile[data-tag="phase2"]'));
    if(!cards.length) return;
    const pickN = Math.max(8, Math.floor(cards.length*0.25));
    const chosen = cards.sort(()=>Math.random()-0.5).slice(0, pickN);
    await new Promise(done=>{
      let finished = 0;
      chosen.forEach(el=>{
        el.animate(
          [{transform:'translateY(0) rotate(0)', opacity:1},
           {transform:`translateY(-40px) rotate(${randInt(-12,12)}deg)`, opacity:0}],
          {duration:500+Math.random()*300, easing:'ease-in'}
        ).onfinish=()=>{ el.remove(); if(++finished===chosen.length) done(); };
      });
    });
    BG_COLORS = choice(PALETTES);
    TIPS = choice(TIPS_SETS);
    runFill();
  }, 800);
}

<!-- ===== GPU ç²’å­å­—å½¢å¼•æ“ï¼ˆç‹¬ç«‹æ¨¡å—è„šæœ¬ï¼‰ ===== -->
<script type="module">
import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

const GPUPARAM = {
  COUNT: 70000,
  BASE_SIZE: 0.010,
  DAMPING: 0.92,
  DRIVE: 0.28,
  EDGE_THR: 0.5,
  NOISE: 0.0035,
  ENERGY_SCALE: 1.6,
  MASK_W: 1400,
  MASK_H: 560,
  PALETTE: ['#fbb6ce','#a8c5ff','#b9f5d0','#ffe39b','#ffd3b6','#d9c7ff'] // é©¬å¡é¾™ï¼Œæ— é»‘è‰²
};

const gpuCanvas = document.getElementById('gpuCanvas');
const bgm = document.getElementById('bgm');

const GPU = {
  renderer:null, scene:null, camera:null,
  compScene:null, compCam:null, compMat:null,
  renderMat:null, inst:null,
  maskCanvas:null, maskTex:null,
  rtA:null, rtB:null, readRT:null, writeRT:null, stateTex:null,
  texSide:0, running:false, last:0,
  audio:{ ctx:null, src:null, analyser:null, data:null,
    energy(){ if(!this.analyser) return 0; this.analyser.getByteFrequencyData(this.data); let s=0; for(const v of this.data) s+=v; return s/(this.data.length*255);} }
};

function initGPU(){
  if(GPU.renderer) return;
  const gl = gpuCanvas.getContext('webgl2', {antialias:true, alpha:false});
  GPU.renderer = new THREE.WebGLRenderer({canvas:gpuCanvas, context:gl});
  GPU.renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
  GPU.renderer.setSize(innerWidth, innerHeight);
  GPU.renderer.setClearColor(0xffffff, 1); // ç™½åº•

  if(!GPU.renderer.capabilities.isWebGL2) alert('éœ€è¦ WebGL2');
  if(!gl.getExtension('EXT_color_buffer_float')) alert('éœ€è¦ EXT_color_buffer_float');

  GPU.scene  = new THREE.Scene();
  GPU.camera = new THREE.OrthographicCamera(-1,1,1,-1,-10,10);

  // æ–‡æœ¬é®ç½©ï¼ˆflipY=true + æ­£å‘ vï¼‰
  GPU.maskCanvas = document.createElement('canvas');
  GPU.maskCanvas.width = GPUPARAM.MASK_W; GPU.maskCanvas.height = GPUPARAM.MASK_H;
  GPU.maskTex = new THREE.CanvasTexture(GPU.maskCanvas);
  GPU.maskTex.minFilter = THREE.LinearFilter; GPU.maskTex.magFilter = THREE.LinearFilter;
  GPU.maskTex.flipY = true; GPU.maskTex.needsUpdate = true;

  // çŠ¶æ€çº¹ç† & Ping-Pong RT
  GPU.texSide = Math.ceil(Math.sqrt(GPUPARAM.COUNT));
  function makeRT(){ return new THREE.WebGLRenderTarget(GPU.texSide, GPU.texSide, {
    type:THREE.FloatType, format:THREE.RGBAFormat, minFilter:THREE.NearestFilter, magFilter:THREE.NearestFilter, depthBuffer:false, stencilBuffer:false
  });}
  GPU.rtA = makeRT(); GPU.rtB = makeRT(); GPU.readRT = GPU.rtA; GPU.writeRT = GPU.rtB;

  const initArr = new Float32Array(GPU.texSide*GPU.texSide*4);
  for(let i=0;i<GPUPARAM.COUNT;i++){
    const k=i*4;
    initArr[k]   = (Math.random()*2-1) * (innerWidth/innerHeight) * 0.98;
    initArr[k+1] = (Math.random()*2-1) * 0.98;
    initArr[k+2] = (Math.random()*2-1) * 0.015;
    initArr[k+3] = (Math.random()*2-1) * 0.015;
  }
  GPU.stateTex = new THREE.DataTexture(initArr, GPU.texSide, GPU.texSide, THREE.RGBAFormat, THREE.FloatType);
  GPU.stateTex.needsUpdate = true;

  // è®¡ç®— Pass
  const quadGeom = new THREE.PlaneGeometry(2,2);
  GPU.compMat = new THREE.RawShaderMaterial({
    glslVersion: THREE.GLSL3,
    uniforms: {
      prevTex:   { value: GPU.stateTex },
      maskTex:   { value: GPU.maskTex },
      uTexSize:  { value: new THREE.Vector2(GPU.texSide, GPU.texSide) },
      uMaskSize: { value: new THREE.Vector2(GPUPARAM.MASK_W, GPUPARAM.MASK_H) },
      uAspect:   { value: innerWidth/innerHeight },
      uDt:       { value: 0.016 },
      uTime:     { value: 0 },
      uDrive:    { value: GPUPARAM.DRIVE },
      uDamping:  { value: GPUPARAM.DAMPING },
      uNoise:    { value: GPUPARAM.NOISE },
      uEdgeThr:  { value: GPUPARAM.EDGE_THR },
      uEnergy:   { value: 0.0 }
    },
    vertexShader: `
      precision highp float;
      in vec3 position; out vec2 vUv;
      void main(){ vUv = position.xy*0.5+0.5; gl_Position = vec4(position,1.0); }
    `,
    fragmentShader: `
      precision highp float; precision highp sampler2D;
      in vec2 vUv; out vec4 outColor;
      uniform sampler2D prevTex;   // (x,y,vx,vy)
      uniform sampler2D maskTex;   // æ–‡æœ¬ alpha
      uniform vec2 uTexSize, uMaskSize;
      uniform float uAspect, uDt, uTime, uDrive, uDamping, uNoise, uEdgeThr, uEnergy;

      float hash(vec2 p){ return fract(sin(dot(p, vec2(127.1,311.7))) * 43758.5453123); }
      float rand(vec2 p){ return hash(p + uTime*0.123); }

      // ä¸–ç•Œ -> mask uvï¼ˆæ­£å‘ vï¼›ä¸ flipY=true é…ï¼‰
      vec2 worldToMask(vec2 pos){
        float u = (pos.x / uAspect + 1.0) * 0.5;
        float v = (pos.y + 1.0) * 0.5;
        return vec2(u, v);
      }
      vec3 sampleAlphaGrad(vec2 pos){
        vec2 uv = worldToMask(pos);
        vec2 dp = 1.0 / uMaskSize;
        float a  = texture(maskTex, uv).a;
        float ax = texture(maskTex, uv + vec2(dp.x,0.0)).a - texture(maskTex, uv - vec2(dp.x,0.0)).a;
        float ay = texture(maskTex, uv + vec2(0.0,dp.y)).a - texture(maskTex, uv - vec2(0.0,dp.y)).a;
        return vec3(a, ax*0.5, ay*0.5);
      }
      void main(){
        vec4 s = texture(prevTex, vUv);
        vec2 pos = s.xy; vec2 vel = s.zw;

        vec3 ag = sampleAlphaGrad(pos);
        float a = ag.x; vec2 grad = vec2(ag.y, ag.z);
        float sgn = (a < uEdgeThr) ? 1.0 : -0.5;
        vec2 F = sgn * grad * uDrive * (0.5 + uEnergy);

        vec2 N = (vec2(rand(vUv+0.37), rand(vUv+0.79))*2.0-1.0) * uNoise * (0.6 + uEnergy);
        vel = (vel + F) * uDamping + N;
        pos += vel * uDt;

        float X = uAspect * 0.98;
        if(pos.x < -X){ pos.x=-X; vel.x*=-0.4; }
        if(pos.x >  X){ pos.x= X; vel.x*=-0.4; }
        if(pos.y < -0.98){ pos.y=-0.98; vel.y*=-0.4; }
        if(pos.y >  0.98){ pos.y= 0.98; vel.y*=-0.4; }

        outColor = vec4(pos, vel);
      }
    `
  });
  GPU.compScene = new THREE.Scene();
  GPU.compCam   = new THREE.OrthographicCamera(-1,1,1,-1,-1,1);
  GPU.compScene.add(new THREE.Mesh(quadGeom, GPU.compMat));

  // æ¸²æŸ“ Passï¼ˆInstancedï¼‰
  const quad = new THREE.PlaneGeometry(1,1);
  GPU.renderMat = new THREE.RawShaderMaterial({
    glslVersion: THREE.GLSL3,
    uniforms: {
      posTex:   { value: GPU.readRT?.texture },
      uTexSize: { value: new THREE.Vector2(GPU.texSide, GPU.texSide) },
      uAspect:  { value: innerWidth/innerHeight },
      uSize:    { value: GPUPARAM.BASE_SIZE },
      uEnergy:  { value: 0.0 },
      uP0: { value: new THREE.Color(GPUPARAM.PALETTE[0]) },
      uP1: { value: new THREE.Color(GPUPARAM.PALETTE[1]) },
      uP2: { value: new THREE.Color(GPUPARAM.PALETTE[2]) },
      uP3: { value: new THREE.Color(GPUPARAM.PALETTE[3]) },
      uP4: { value: new THREE.Color(GPUPARAM.PALETTE[4]) },
      uP5: { value: new THREE.Color(GPUPARAM.PALETTE[5]) }
    },
    vertexShader: `
      precision highp float; precision highp sampler2D;
      uniform sampler2D posTex; uniform vec2 uTexSize; uniform float uAspect; uniform float uSize; uniform float uEnergy;
      in vec3 position; // [-0.5,0.5] quad
      out float vColIndex;
      out vec2 vLocal;
      void main(){
        int tw = int(uTexSize.x);
        int i = gl_InstanceID;
        int x = i % tw; int y = i / tw;
        vec2 uv = (vec2(float(x), float(y)) + 0.5) / uTexSize;
        vec4 s = texture(posTex, uv);
        vec2 pos = s.xy;

        float size = uSize * (1.0 + uEnergy*0.6);
        vec2 p = pos + position.xy * size;

        vColIndex = float(i % 6);
        vLocal = position.xy;
        gl_Position = vec4(p.x / uAspect, p.y, 0.0, 1.0);
      }
    `,
    fragmentShader: `
      precision highp float;
      in float vColIndex;
      in vec2 vLocal;
      out vec4 outColor;
      uniform vec3 uP0; uniform vec3 uP1; uniform vec3 uP2;
      uniform vec3 uP3; uniform vec3 uP4; uniform vec3 uP5;

      vec3 pick(float i){
        int k=int(i+0.5);
        return (k==0)?uP0:(k==1)?uP1:(k==2)?uP2:(k==3)?uP3:(k==4)?uP4:uP5;
      }
      void main(){
        float r = length(vLocal);
        float alpha = smoothstep(0.52, 0.36, r);
        vec3 col = pick(vColIndex);
        outColor = vec4(col, alpha*0.92);
      }
    `,
    transparent:true
  });
  GPU.inst = new THREE.InstancedMesh(quad, GPU.renderMat, GPUPARAM.COUNT);
  GPU.inst.frustumCulled = false;
  GPU.scene.add(GPU.inst);

  // éŸ³é¢‘èƒ½é‡
  try{
    GPU.audio.ctx = new (window.AudioContext||window.webkitAudioContext)();
    GPU.audio.src = GPU.audio.ctx.createMediaElementSource(bgm);
    GPU.audio.analyser = GPU.audio.ctx.createAnalyser();
    GPU.audio.analyser.fftSize = 256; GPU.audio.data = new Uint8Array(GPU.audio.analyser.frequencyBinCount);
    GPU.audio.src.connect(GPU.audio.analyser).connect(GPU.audio.ctx.destination);
  }catch(e){}

  addEventListener('resize', ()=>{
    GPU.renderer.setSize(innerWidth, innerHeight);
    GPU.renderMat.uniforms.uAspect.value = innerWidth/innerHeight;
    GPU.compMat.uniforms.uAspect.value = innerWidth/innerHeight;
    drawTextMask(currentText); // é‡æ–°é€‚é…
  });
}
function seedState(){
  const initArr = new Float32Array(GPU.texSide*GPU.texSide*4);
  for(let i=0;i<GPUPARAM.COUNT;i++){
    const k=i*4;
    initArr[k]   = (Math.random()*2-1) * (innerWidth/innerHeight) * 0.98;
    initArr[k+1] = (Math.random()*2-1) * 0.98;
    initArr[k+2] = (Math.random()*2-1) * 0.015;
    initArr[k+3] = (Math.random()*2-1) * 0.015;
  }
  GPU.stateTex = new THREE.DataTexture(initArr, GPU.texSide, GPU.texSide, THREE.RGBAFormat, THREE.FloatType);
  GPU.stateTex.needsUpdate = true;
}
let currentText = 'LEA';
function drawTextMask(text){
  currentText = text;
  const c = GPU.maskCanvas, mctx = c.getContext('2d');
  const W=c.width, H=c.height;
  mctx.clearRect(0,0,W,H);
  // ç™½åº•ï¼›ç”¨ destination-out æŒ–æ‰å­—å½¢åŒºåŸŸï¼ˆç²’å­å‘â€œè¾¹ç¼˜/å†…éƒ¨â€èšï¼‰
  mctx.fillStyle='#fff'; mctx.fillRect(0,0,W,H);
  mctx.globalCompositeOperation='destination-out';
  mctx.fillStyle='#000';

  let fontSize = Math.floor(H*0.76);
  mctx.font = `800 ${fontSize}px system-ui,-apple-system,Segoe UI,Roboto,PingFang SC,Helvetica,Arial`;
  let metrics = mctx.measureText(text);
  while(metrics.width > W*0.88 && fontSize>14){
    fontSize-=4; mctx.font = `800 ${fontSize}px system-ui,-apple-system,Segoe UI,Roboto,PingFang SC,Helvetica,Arial`;
    metrics = mctx.measureText(text);
  }
  mctx.textAlign='center'; mctx.textBaseline='middle';
  const x=W/2, y=H/2 + (metrics.actualBoundingBoxDescent - metrics.actualBoundingBoxAscent)/2;
  mctx.fillText(text, x, y);

  mctx.globalCompositeOperation='source-over';
  GPU.maskTex.needsUpdate = true;
}
function computeStep(dt, energy){
  GPU.compMat.uniforms.uDt.value = dt;
  GPU.compMat.uniforms.uTime.value += dt;
  GPU.compMat.uniforms.uEnergy.value = energy;
  GPU.compMat.uniforms.uAspect.value = innerWidth/innerHeight;
  GPU.compMat.uniforms.prevTex.value = GPU.stateTex ? GPU.stateTex : GPU.readRT.texture;

  GPU.renderer.setRenderTarget(GPU.writeRT);
  GPU.renderer.render(GPU.compScene, GPU.compCam);
  GPU.renderer.setRenderTarget(null);

  GPU.stateTex = null;
  const t = GPU.readRT; GPU.readRT = GPU.writeRT; GPU.writeRT = t;
}
function loop(t){
  if(!GPU.running) return;
  const now = t || performance.now();
  const dt = Math.min(0.04, (now - (GPU.last||now))/1000);
  GPU.last = now;

  const E = (GPU.audio.energy?.() || 0) * GPUPARAM.ENERGY_SCALE;
  computeStep(dt, E);
  GPU.renderMat.uniforms.posTex.value = GPU.readRT.texture;
  GPU.renderMat.uniforms.uEnergy.value = E;

  GPU.renderer.render(GPU.scene, GPU.camera);
  requestAnimationFrame(loop);
}

/* ===== å‘ä¸»è„šæœ¬æš´éœ²çš„æ§åˆ¶ API ===== */
window.GPUGlyph = {
  start({text='LEA'}={}){
    initGPU();
    drawTextMask(text);
    GPU.running = true;
    GPU.last = performance.now();
    requestAnimationFrame(loop);
  },
  stop(){ GPU.running = false; },
  resetParticles(){ seedState(); },
  setText(text='LEA'){ drawTextMask(String(text).slice(0,24)); }
};
</script>
